<html>
    <head>
        <title>noise of canvas</title>
    </head>
    <body>
        <!-- УСПЕШНО ВЗЯТО ОТСЮДА: https://github.com/tailsjs/useless-scripts/html/canvas_noise -->
        <center><p style="font-family:verdana;font-size: 72px">NOISE OF CANVAS</p></center>
        <center><canvas width="100" height="100" id="canvas"></canvas></center>
        <script>
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext('2d');
            const img = new Image();
            const painted = {
            	x: 0,
                y: 0
            };

            do{
	       if(painted.x == canvas.width){
  	            painted.x = 1
                    painted.y += 1
                }
                ctx.fillStyle = `rgb(${random(0, 255)}, ${random(0, 255)}, ${random(0, 255)})`
	        ctx.fillRect(painted.x, painted.y, painted.x, painted.y);
                painted.x += 1
            }while(painted.y != canvas.height)

            function random(min, max) {return Math.round(Math.random() * (max - min)) + min}
        </script>
    </body>
</html>
